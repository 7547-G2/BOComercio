<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- main app container -->
<mat-toolbar color="primary" *ngIf="isLoggedIn">
    <a class="navbar-left">
        <img class="img-responsive center-block" src='../../assets/Logo.png' style="height: 60px;">
    </a>
    <a class="navbar-brand">
        <i>Hoy Como</i>
    </a>
    <button mat-button (click)="goToMenu()">Menú
        <i class="material-icons">restaurant_menu</i>
    </button>
    <button mat-button (click)="goToEditProfile()">Modificar datos
        <i class="material-icons">person</i>
    </button>
    <button mat-button (click)="goToPedidos()">Pedidos
        <i class="material-icons">list</i>
    </button>
    <button mat-button (click)="goToOpciones()">Opciones
        <i class="material-icons">format_list_numbered</i>
    </button>
    <button mat-button (click)="goToCategorias()">Categorias
        <i class="material-icons">category</i>
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-button (click)="logout()">Cerrar Sesión
        <i class="material-icons">power_settings_new</i>
    </button>
    <a class="navbar-right">
        <i>Usuario</i>
    </a>
</mat-toolbar>
<div class="jumbotron">
    <div class="container">
        <div class="col-sm-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
