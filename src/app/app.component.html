<!-- main app container -->
<mat-toolbar color="primary"  *ngIf="isLoggedIn">
    <a class="navbar-left">
        <img class="img-responsive center-block" src='../../assets/Logo.png' style="height: 60px;">
    </a>
    <a class="navbar-brand">
        <i>Hoy Como</i>
    </a>
    <button mat-button (click)="goToMenu()">Menú
        <i class="material-icons">restaurant_menu</i>
    </button>
    <button mat-button (click)="goToEditProfile()">Modificar datos
        <i class="material-icons">person</i>
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-button (click)="logout()">Cerrar Sesión
        <i class="material-icons">power_settings_new</i>
    </button>
</mat-toolbar>
<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
