<h4 id="" class="modal-title">Nuevo plato</h4>
<div class="container">
  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="primary">
        <input matInput #inputstate placeholder="Nombre" [(ngModel)]="data.nombre" name="title" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="primary">
        <input matInput #inputstate placeholder="Precio" [(ngModel)]="data.precio" name="state" maxlength="10" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <select id="UserSelector" style="width: 50%;" [(ngModel)]="data.categoria" name="tipo" required>
      <option value="" [selected]>--Select --</option>
      <option *ngFor="let type of tiposDeComida" value="{{type.id}}">{{type.tipo}}</option>
    </select>

    <input id="imagen" type="file" (change)="changeListener($event)" accept=".png, .jpg, .jpeg" />
  </form>
  <div mat-dialog-actions>
    <button mat-button class='btn btn-sm btn-primary' [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Guardar</button>
    <button mat-button class='btn btn-sm btn-default' (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
