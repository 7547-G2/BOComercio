<div class="container col-sm-8">
    <h3 mat-dialog-title>Nueva categoría</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
      <!--Textarea for demo purposes-->
      <div class="form">
        <mat-form-field color="primary">
          <input matInput #inputstate placeholder="Nombre categoría" [(ngModel)]="data.tipo" name="title" required>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button mat-button class='btn btn-success' [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Guardar</button>
        <button mat-button class='btn btn-primary' (click)="onNoClick()" tabindex="-1">Cancelar</button>
      </div>
    </form>
  </div>
