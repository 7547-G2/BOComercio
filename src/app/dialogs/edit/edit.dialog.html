<div class="container">
  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="primary">
        <input matInput #inputstate class="form-control" placeholder="Nombre" [(ngModel)]="data.nombre" name="nombre" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="primary">
        <input matInput #inputstate class="form-control" placeholder="Precio" [(ngModel)]="data.precio" name="state" maxlength="4" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <input id="image" type="file" (change)="changeListener($event)" accept=".png, .jpg, .jpeg" />
    <p hidden>{{data.id}}</p>
    <p hidden>{{data.imagen}}</p>
    <p hidden>{{data.platoState}}</p>
    <img src={{data.imagen}} width="100px" height="100px"/>
    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
