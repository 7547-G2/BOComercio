<div class="container col-sm-8">
  <h3 mat-dialog-title>Administrar opciones: {{data.nombre}}</h3>
  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <div>
      <dual-list [source]="source" [filter]="true" width="100%" [(destination)]="target" key="id" display="nombre" [format]="format"></dual-list>
    </div>
  </form>
  <div mat-dialog-actions>
    <button mat-button class='btn btn-sm btn-primary' [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
      (click)="confirmAdd()">Guardar</button>
    <button mat-button class='btn btn-sm btn-default' (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
