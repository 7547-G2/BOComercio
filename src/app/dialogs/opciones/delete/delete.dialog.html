<div class="container">
  <h3 mat-dialog-title>¿Está seguro de borrar {{data.nombre}}?</h3>
  <div mat-dialog-content>
    Opción: {{data.nombre}}
    <p></p>
    Precio: {{data.precio}}
    <p></p>
    <p hidden>{{data.id}}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()" class="btn btn-danger">Borrar</button>
    <button mat-button (click)="onNoClick()" tabindex="-1" class="btn btn-default">Cancelar</button>
  </div>
</div>
