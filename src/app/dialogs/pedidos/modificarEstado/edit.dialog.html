<div class="container">
  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-radio-group [(ngModel)]="data.estado" name="estado">
        <mat-radio-button value="Ingresado" color="primary">Ingresado</mat-radio-button>
        <mat-radio-button value="EnPreparacion" color="primary">En preparaci√≥n</mat-radio-button>
        <mat-radio-button value="Despachado" color="primary">Despachado</mat-radio-button>
        <mat-radio-button value="Entregado" color="primary">Entregado</mat-radio-button>
        <mat-radio-button value="Cancelado" color="primary">Cancelado</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
  <div mat-dialog-actions>
    <button mat-button class='btn btn-sm btn-primary' [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
      (click)="stopEdit()">Guardar</button>
    <button mat-button class='btn btn-sm btn-default' (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
