<div class="container">
  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <!--Textarea for demo purposes-->
    <div class="form">
        <mat-radio-group>
            <mat-radio-button value="Ingresado">Ingresado</mat-radio-button>
            <mat-radio-button value="EnPreparacion">En preparaci√≥n</mat-radio-button>
            <mat-radio-button value="Despachado">Despachado</mat-radio-button>
            <mat-radio-button value="Entregado">Entregado</mat-radio-button>
            <mat-radio-button value="Cancelado">Cancelado</mat-radio-button>
          </mat-radio-group>          
    </div>
    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
