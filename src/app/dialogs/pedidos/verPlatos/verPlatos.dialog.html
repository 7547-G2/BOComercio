<div class="container">
  <div class="row">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="Plato">
      <mat-header-cell *matHeaderCellDef>Plato</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.plato}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="opciones">
      <mat-header-cell *matHeaderCellDef>Opciones</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.opciones}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef>Cantidad</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.cantidad}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="observacion">
      <mat-header-cell *matHeaderCellDef>Observaci√≥n</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.observacion}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let element; columns: displayedColumns;"></mat-row>
  </mat-table>
    <div mat-dialog-actions  layout-align="end end">
      <button mat-button (click)="onNoClick()" tabindex="-1" class="btn btn-sm btn-primary">Cerrar</button>
    </div>
  </div>
</div>
