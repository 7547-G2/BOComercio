﻿<div class="container">
  <div>
    <div class="panel-body">
      <h4>Administración de datos</h4>
      <form name="form" (ngSubmit)="f.form.valid && updateProfile()" #f="ngForm" novalidate>
        <div class="row">
          <div class="col-lg-4">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" tabindex="3" class="form-control" placeholder="email" [(ngModel)]="comercio.email"
              readonly required>
          </div>
          <div class="col-lg-4">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" tabindex="3" class="form-control" placeholder="Nombre" [(ngModel)]="comercio.nombre"
              readonly required>
          </div>
          <div class="col-lg-4">
            <label for="UserSelector">Tipo Comercio</label>
            <select id="UserSelector" [(ngModel)]="comercio.tipoComidaId" name="tipoComida" width="100%" name="tipo" [disabled]="true">
              <option *ngFor="let type of tiposDeComida" [selected]="comercio.tipoComidaId == type.id" value="{{type.id}}">{{type.tipo}}</option>
            </select>
          </div>
        </div>
        <div class="row" style="margin-top: 15px;">
          <div class="col-lg-4">
            <label for="razonSocial">Razón Social</label>
            <input type="text" name="razonSocial" id="razonSocial" tabindex="3" class="form-control" placeholder="Razón Social" [(ngModel)]="comercio.razonSocial"
              readonly required>
          </div>
          <div class="col-lg-4">
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion" tabindex="3" class="form-control" placeholder="Dirección" name="Direccion"[(ngModel)]="comercio.addressDto.street"
              readonly required>
          </div>
          <div class="col-lg-4">
            <label for="postalCode">CP</label>
            <input type="text" name="postalCode" id="postalCode" tabindex="3" class="form-control" placeholder="Código Postal" name="CP"[(ngModel)]="comercio.addressDto.postalCode"
              readonly required>
          </div>
        </div>
        <div class="row" style="margin-top: 15px;">
          <div class="col-lg-4">
            <label for="floor">Piso</label>
            <input type="text" name="floor" id="floor" tabindex="3" class="form-control" placeholder="Piso" name="Piso" [(ngModel)]="comercio.addressDto.floor"
              readonly>
          </div>
          <div class="col-lg-4">
            <label for="department">Departamento</label>
            <input type="text" name="department" id="department" tabindex="3" class="form-control" placeholder="Departamento" name="Depto" [(ngModel)]="comercio.addressDto.department"
              readonly>
          </div>
        </div>
        <div class="row" style="margin-top: 15px;">
          <div class="col-lg-8" style="align-content: center">
            <agm-map [latitude]="lat" [longitude]="lng"  [zoom]="15" [zoomControl]="false">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                <agm-info-window>
                  <strong>InfoWindow content</strong>
                </agm-info-window>
            </agm-map>
          </div>
          <div class="col-lg-4">
            <img [(ngModel)]="comercio.imagenLogo" name="imagenLogo" ngDefaultControl [src]="comercio.imagenLogo" alt=" " width="200px" height="200px" />
            <input id="image" type="file" (change)="changeListener($event)" accept=".png, .jpg, .jpeg" />
          </div>
        </div>
        <div class="form-group">
          <div class="row" style="margin-top: 15px;">
            <div class="col-xs-6">
              <input type="submit" name="register-submit" id="register-submit" tabindex="5" class="form-control btn btn-login" value="Actualizar">
            </div>
            <div class="col-xs-6">
              <a ng-click="goBack()" class="form-control btn btn-login">Volver</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
